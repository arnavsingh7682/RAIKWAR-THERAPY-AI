<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invitation for Training</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: grey;
                text-align: center;
                padding: 20px;
                border: groove;
                border-radius:5px;
            }
            .form-container {
                background: white;
                max-width: 500px;
                margin: auto;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px  beige;
                border: groove;
            }
            label {
                font-weight: bold;
                display: block;
                margin-top: 10px;
                text-align: left;
            }
            input, select, textarea {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid bisque;
                border-radius: 5px;
            }
            .radio-group {
                display: flex;
                justify-content: left;
                gap: 20px;
                margin-top: 5px;
            }
            button {
                background: green;
                color: white;
                padding: 10px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                margin-top: 15px;
                width: 100%;
                border: groove grey;
            }
            button:hover {
                background: green;
            }
        </style>





    </head>
    <body>
    
        <div class="form-container">
            <h2>Invite Us for Training</h2>
            <form action="submit.php" method="POST">
                <label for="university">Name of University:</label>
                <input type="text" id="university" name="university" required>
    
                <label for="place">Place (City & State):</label>
                <input type="text" id="place" name="place" required>
    
                <label for="tier">Tier of College:</label>
                <select id="tier" name="tier">
                    <option value="Tier 1">Tier 1</option>
                    <option value="Tier 2">Tier 2</option>
                    <option value="Tier 3">Tier 3</option>
                </select>
    
                <label for="reason">Reason why you want to invite us:</label>
                <textarea id="reason" name="reason" rows="3" required></textarea>
    
                <label>Whom do you want the training for?</label>
                <div class="radio-group">
                    <input type="radio" id="students" name="audience" value="Students" required>
                    <label for="students">Students</label>
                    
                    <input type="radio" id="faculty" name="audience" value="Faculty" required>
                    <label for="faculty">Faculty</label>
                </div>
    
                <button type="submit">Submit Invitation</button>
            </form>
        </div>
    
    </body>
    </html>
